    <script>
        let x = 100;
        let y = 2000;

        for( let i = x; i <= y; i++){
            
            let newnumber = String(i);
            let len = newnumber.length;
            let result = 0;
           for(let j = 0; j < len ; j++){
             
              result += newnumber[j]**len;
           }
           if(newnumber == result){
            console.log(newnumber);
           }
        }
    </script>
